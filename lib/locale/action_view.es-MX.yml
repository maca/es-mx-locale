es-MX:
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
    
    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
  
  percentage:
    format:
      delimiter: ""

  precision:
    format:
      delimiter: ""

  human:
    format:
      delimiter: ""
      precision: 1
    storage_units:
      format: "%n %u"
      units:
        byte:
          one:   "Byte"
          other: "Bytes"
        kb: "KB"
        mb: "MB"
        gb: "GB"
        tb: "TB"
  